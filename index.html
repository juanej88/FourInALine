<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Four in a Line</title>
      <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
      <link href="css/style.css" type="text/css" rel="stylesheet" />
      <link href="css/animation.css" type="text/css" rel="stylesheet" />
   </head>

   <body>
      <header>
         <div class="FourInALine">
            <h1>Four in a Line</h1>
         </div>
         <div class="scoreBoard">
            <div class="player1">
               <div class="redToken"></div>
               <h2 class="newPlayer1">Player 1</h2>
               <hr/>
               <p>Score:</p>
               <p id="scorePlayer1">0</p>
            </table>
         </div>
         <div class="player2">
            <div class="yellowToken"></div>
            <h2 class="newPlayer2">Player 2</h2>
            <hr/>
            <p>Score:</p>
            <p id="scorePlayer2">0</p>
         </div>
         </div>
      </header>

      <main>
         <table class="arrowPosition">
            <tr class="invisibleRow">
               <td class="redTokenBoard1 tokenChanger1"></td>
               <td class="redTokenBoard2 tokenChanger2"></td>
               <td class="redTokenBoard3 tokenChanger3"></td>
               <td class="redTokenBoard4 tokenChanger4"></td>
               <td class="redTokenBoard5 tokenChanger5"></td>
               <td class="redTokenBoard6 tokenChanger6"></td>
               <td class="redTokenBoard7 tokenChanger7"></td>
            </tr>
         </table>
         <div class="tableContainer">
            <table class="board">
               <tr class="row6">
                  <td><div class="f1 token firstColumn firstRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
                  <td><div class="f2 token secondColumn secondRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
                  <td><div class="f3 token thirdColumn thirdRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
                  <td><div class="f4 token fourthColumn fourthRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
                  <td><div class="f5 token fifthColumn fifthRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
                  <td><div class="f6 token sixthColumn sixthRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
                  <td><div class="f7 token seventhColumn seventhRow6 tt bounce6"></div><div class="blueBoxTop"></div></td>
               </tr>
               <tr class="row5">
                  <td><div class="e1 token firstColumn firstRow5 tt bounce5"></div><div class="blueBox"></div></td>
                  <td><div class="e2 token secondColumn secondRow5 tt bounce5"></div><div class="blueBox"></div></td>
                  <td><div class="e3 token thirdColumn thirdRow5 tt bounce5"></div><div class="blueBox"></div></td>
                  <td><div class="e4 token fourthColumn fourthRow5 tt bounce5"></div><div class="blueBox"></div></td>
                  <td><div class="e5 token fifthColumn fifthRow5 tt bounce5"></div><div class="blueBox"></div></td>
                  <td><div class="e6 token sixthColumn sixthRow5 tt bounce5"></div><div class="blueBox"></div></td>
                  <td><div class="e7 token seventhColumn seventhRow5 tt bounce5"></div><div class="blueBox"></div></td>
               </tr>
               <tr class="row4">
                  <td><div class="d1 token firstColumn firstRow4 tt bounce4"></div><div class="blueBox"></div></td>
                  <td><div class="d2 token secondColumn secondRow4 tt bounce4"></div><div class="blueBox"></div></td>
                  <td><div class="d3 token thirdColumn thirdRow4 tt bounce4"></div><div class="blueBox"></div></td>
                  <td><div class="d4 token fourthColumn fourthRow4 tt bounce4"></div><div class="blueBox"></div></td>
                  <td><div class="d5 token fifthColumn fifthRow4 tt bounce4"></div><div class="blueBox"></div></td>
                  <td><div class="d6 token sixthColumn sixthRow4 tt bounce4"></div><div class="blueBox"></div></td>
                  <td><div class="d7 token seventhColumn seventhRow4 tt bounce4"></div><div class="blueBox"></div></td>
               </tr>
               <tr class="row3">
                  <td><div class="c1 token firstColumn firstRow3 tt bounce3"></div><div class="blueBox"></div></td>
                  <td><div class="c2 token secondColumn secondRow3 tt bounce3"></div><div class="blueBox"></div></td>
                  <td><div class="c3 token thirdColumn thirdRow3 tt bounce3"></div><div class="blueBox"></div></td>
                  <td><div class="c4 token fourthColumn fourthRow3 tt bounce3"></div><div class="blueBox"></div></td>
                  <td><div class="c5 token fifthColumn fifthRow3 tt bounce3"></div><div class="blueBox"></div></td>
                  <td><div class="c6 token sixthColumn sixthRow3 tt bounce3"></div><div class="blueBox"></div></td>
                  <td><div class="c7 token seventhColumn seventhRow3 tt bounce3"></div><div class="blueBox"></div></td>
               </tr>
               <tr class="row2">
                  <td><div class="b1 token firstColumn firstRow2 tt bounce2"></div><div class="blueBox"></div></td>
                  <td><div class="b2 token secondColumn secondRow2 tt bounce2"></div><div class="blueBox"></div></td>
                  <td><div class="b3 token thirdColumn thirdRow2 tt bounce2"></div><div class="blueBox"></div></td>
                  <td><div class="b4 token fourthColumn fourthRow2 tt bounce2"></div><div class="blueBox"></div></td>
                  <td><div class="b5 token fifthColumn fifthRow2 tt bounce2"></div><div class="blueBox"></div></td>
                  <td><div class="b6 token sixthColumn sixthRow2 tt bounce2"></div><div class="blueBox"></div></td>
                  <td><div class="b7 token seventhColumn seventhRow2 tt bounce2"></div><div class="blueBox"></div></td>
               </tr>
               <tr class="row1">
                  <td><div class="a1 token firstColumn firstRow1 tt bounce1"></div><div class="blueBox"></div></td>
                  <td><div class="a2 token secondColumn secondRow1 tt bounce1"></div><div class="blueBox"></div></td>
                  <td><div class="a3 token thirdColumn thirdRow1 tt bounce1"></div><div class="blueBox"></div></td>
                  <td><div class="a4 token fourthColumn fourthRow1 tt bounce1"></div><div class="blueBox"></div></td>
                  <td><div class="a5 token fifthColumn fifthRow1 tt bounce1"></div><div class="blueBox"></div></td>
                  <td><div class="a6 token sixthColumn sixthRow1 tt bounce1"></div><div class="blueBox"></div></td>
                  <td><div class="a7 token seventhColumn seventhRow1 tt bounce1"></div><div class="blueBox"></div></td>
               </tr>
            </table>
         </div>
         <div class="hiddenToken rt"></div>
         <div class="fixedButton" id="startButton">
            <button id="start" alt="start">Start</button>
         </div>
         <form class="fixedButton" id="player1Info">
            <div id="smallRedToken"></div>
            <input type="text" id="namePlayer1" name="namePlayer1"
            minlength="2" maxlength="12" placeholder="Type the Name of Player 1"
            required />
            <input type="submit" id="addButton1" value="Add" />
         </form>
         <form class="fixedButton" id="player2Info">
            <div id="smallYellowToken"></div>
            <input type="text" id="namePlayer2" name="namePlayer2"
            minlength="2" maxlength="12" placeholder="Type the Name of Player 2"
            required />
            <input type="submit" id="addButton2" value="Add" />
         </form>
         <div class="fixedButton" id="resetGame">
            <button id="reset" alt="play">Reset</button>
         </div>
         <div id="playAgain">
            <p id="playerMessage">Player 1 won</p>
            <button id="play" alt="play">Play Again</button>
         </div>
      </main>

      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <!-- <script src="js/jquery-1.11.0.js" charset="utf-8"></script> -->
      <script src="js/instructions.js" charset="utf-8"></script>
   </body>
</html>
